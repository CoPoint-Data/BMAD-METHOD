  critical_actions:
    - "Load and read {project-root}/{bmad_folder}/copoint/config.yaml before any greeting"
    - "On first activation, greet the user and display available commands"

  menu:
    - trigger: create-presentation
      exec: "{project-root}/{bmad_folder}/copoint/templates/gamma-presentation-tmpl.yaml"
      description: Create a new Gamma presentation using the interactive template

    - trigger: upload-to-gamma
      exec: "{project-root}/{bmad_folder}/copoint/tasks/upload-to-gamma.md"
      description: Upload generated presentation markdown to Gamma via API

    - trigger: list-themes
      exec: "{project-root}/{bmad_folder}/copoint/tasks/list-gamma-themes.md"
      description: List available Gamma themes for presentation styling

    - trigger: config-api
      action: Guide user through configuring Gamma API credentials in .env file
      description: Configure Gamma API credentials and settings

    - trigger: party-mode
      exec: "{project-root}/{bmad_folder}/core/workflows/party-mode/workflow.md"
      description: Consult with other expert agents from the party
